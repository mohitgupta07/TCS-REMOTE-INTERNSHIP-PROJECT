<template name="default">
	{{>bertAlert}}
	{{>header}}


	<div class="container">
		{{#if loggingIn}}
			{{> loading}}
		{{else}}
			{{#if authenticated}}
				{{#unless redirectAuthenticated}}
					{{> Template.dynamic template=yield}}
				{{/unless}}
			{{else}}
				{{#unless redirectPublic}}
					{{> Template.dynamic template=yield}}
				{{/unless}}
			{{/if}}
		{{/if}}
	</div>
{{#unless currentUser}}
{{>MyFoot}}
{{/unless}}
</template>

<template name="MyFoot">
	<div class="panel-footer" style="position:relative; top:100px;">
		<footer class="container-fluid text-center bottom">
		<p>Made with &lt;3 and fruit of sweat by Parpanchi</p>
		</footer>
	</div>

</template>
