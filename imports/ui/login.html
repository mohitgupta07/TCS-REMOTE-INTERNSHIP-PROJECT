<template name='login'>

    <div id="login-buttons">
	{{> loginButtons}}
    {{#if currentUser}}

      Hi, {{currentUser.profile.name}}<br>
      <button id='logout-button' class='small'>Sign Out</button>

    {{else}}
      <div class="service-login-buttons">
          {{#each service}}
            {{> _loginButtonsLoggedOutSingleLoginButton}}
          {{/each}}
      </div>
    {{/if}}

    </div>

</template>
